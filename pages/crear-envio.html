<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="Servicios de envío rápidos y eficientes, seguimiento en tiempo real y opciones flexibles de recogida y entrega.">

        rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="/img/temando-logo.png" alt="Logo Te mando"></a>
            </div>
            <nav aria-label="Menú principal">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/servicios.html">Servicios</a></li>
                    <li><a href="../pages/somos.html">Conócenos</a></li>

                    <li><a href="../pages/rastrear.html">Rastrear</a></li>
                    <li><a href="../pages/crear-envio.html">Crear envío</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section class="services">
            <div class="description-home">
                <h2 class="home-title">Crea tu envio</h2>
            </div>

        </section>
        <section class="section-form-container">
            <div class="container">
                <form class="row g-3">
                    <div class="row g-3">
                        <div class="col">
                            <label for="inputNameSender" class="form-label">Nombre Remitente</label>
                            <input type="text" class="form-control" placeholder="Juan" aria-label="First name" required>
                        </div>
                        <div class="col">
                            <label for="inputLastNameSender" class="form-label">Apellido Remitente</label>
                            <input type="text" class="form-control" placeholder="Envia" aria-label="Last name" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="inputAddressSender" class="form-label">Direccion Remitente</label>
                        <input type="text" class="form-control" id="inputAddressSender" placeholder="Gral Flores 843"
                            required>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="inputNameAddressee" class="form-label">Nombre Destinatario</label>
                            <input type="text" class="form-control" placeholder="Alberto" aria-label="First name Addressee" required>
                        </div>
                        <div class="col">
                            <label for="inputLastNameAddressee" class="form-label">Apellido Destinatario</label>
                            <input type="text" class="form-control" placeholder="Recibe" aria-label="Last name Addressee" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="inputAddressAddressee" class="form-label">Direccion Destinatario</label>
                        <input type="text" class="form-control" id="inputAddressSender" aria-label="Adress Addressee" placeholder="Coronel Arroyo 528"
                            required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>                    
                    
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="services video-promo-container">
        </section>

    </main>

    <footer>

        <div class="footer-container">
            <div class="footer-logo">
                <a href="index.html"><img src="/img/temando-logo.png" alt="Te mando"></a>
            </div>
            <div class="footer-info">
                <p>Ubicación:</p>
                <p>Colonia, Gral Flores 123, Av. Artigas 321</p>
                <p>Correo y numero de contacto:</p>
                <p>contacto@temando.com</p>
                <p>099532123</p>
            </div>
            <div class="footer-social">
                <p>Síguenos en redes:</p>
                <a href="https://www.facebook.com"><img src="/img/icon-fb.png" alt="Facebook"></a>
                <a href="https://www.youtube.com"><img src="/img/icon-yt.png" alt="YouTube"></a>
                <a href="https://www.x.com"><img src="/img/icon-x.png" alt="Twitter"></a>
                <a href="https://www.instagram.com"><img src="/img/icon-ig.png" alt="Instagram"></a>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2024 Te mando - Todos los derechos reservados</p>
        </div>

    </footer>

        crossorigin="anonymous"></script>
</body>

</html>
