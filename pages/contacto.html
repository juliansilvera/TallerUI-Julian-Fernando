    <main>

        <section class="services">
            <div class="description-home">
                <h2 class="home-title">Comunicate con nosotros</h2>
            </div>

        </section>
        <section class="section-form-container">
            <div class="container">
                <form class="row g-3" aria-label="Formulario de contacto">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Juan" aria-label="First name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" placeholder="Perez" aria-label="Last name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="juan@gmail.com" id="inputEmail4"
                            aria-label="Email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Coronel Arroyo 521"
                            aria-label="Address" required>
                    </div>
                    <div class="col-12">
                        <label for="exampleFormControlTextarea1" class="form-label">Envianos tu mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required
                            maxlength="500"></textarea>

                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="services video-promo-container">
        </section>

    </main>
