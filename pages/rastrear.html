                <button class="navbar-toggler custom-toggler custom-border" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/rastrear.html">Rastrear</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/crear-envio.html">Crear envío</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    <main>

        <section class="services">
            <div class="description-home">
                <h2 class="home-title">Rastrea tu envío</h2>
            </div>

        </section>
        <section class="search-bar-container">
            <div class="container">
                <form class="row g-2">                    
                    <div class="form-group col">
                        <input type="text" class="form-control search-input" id="code-shipment" placeholder="Ingresa cualquier numero de 6 digitos para ver el estado de tu envio" required maxlength="6" min="0" max="999999"  pattern="\d{1,6}">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" id="search-shipment-button">Buscar</button>
                    </div>
                </form>
            </div>
        </section>
        
        <section class="section-form-container" id="track-progress-container">
            <div class="container">

                <div class="row">
                    <div class="col text-start">
                        <label class="form-label  fs-4 fw-bold">Preparando pedido</label>
                    </div>
                    <div class="col text-center">
                        <label class="form-label  fs-4 fw-bold">En Transito</label>
                    </div>
                    <div class="col text-end">
                        <label class="form-label  fs-4 fw-bold">Entregado</label>
                    </div>
                </div>


                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
                </div>


            </div>
        </section>

        <section class="services video-promo-container">
        </section>
